version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/errors.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

loggers:
  scrappers:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false
  
  scrappers.probate:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false
  
  scrappers.permit:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false
  
  scrappers.lien:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false
  
  scrappers.tax_delinquent:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false
  
  scrappers.foreclosure:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false
  
  scrappers.violation:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false

root:
  level: INFO
  handlers: [console, file]
